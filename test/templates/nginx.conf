user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections 768;
}

http {
  server {
    listen   443;

    ssl on;
    ssl_certificate server.crt;
    ssl_certificate_key server.key;

    keepalive_timeout 5;

    root /usr/share/nginx/html;
    index index.html index.htm;
  }
}

daemon off;
